<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMA</title>
</head>
<body>
<h3>What is the “official” name of JavaScript?</h3>
<input type="text" id="a">
<button onclick="answer()">Check</button>
<p id="ans"></p>
<script>
    function answer(){
        let x = document.getElementById("a").value;
        if (x == "ECMAScript"){
            document.getElementById("ans").innerHTML = "Right";
        } else document.getElementById("ans").innerHTML = "Didn’t know? ECMAScript!";
    }
</script>
</body>
</html>
